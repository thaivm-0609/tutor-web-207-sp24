<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="angular-1.8.2/angular-route.min.js"></script>
    <script src="./controllers/ListController.js"></script>
    <script src="./controllers/DetailController.js"></script>
</head>
<body ng-app="myApp">
    <header class="bg-primary" style="height: 300px;">
        <h1 class="text-center">Header</h1>
    </header>
    <ul>
        <li>
            <a href="#!/list">Danh sách</a>
        </li>
        <li>
            <a href="#!/add">Thêm mới</a>
        </li>
    </ul>

    <main class="container">
        <div ng-view></div>
    </main>

    <footer class="bg-secondary text-center" style="height: 300px;">
        <h1 class="text-center">Footer</h1>
    </footer>

    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider.when('/', {
                templateUrl: 'views/list.html',
                controller: ListController,
            }).when('/list', {
                templateUrl: 'views/list.html',
                controller: ListController,
            }).when('/add', {
                templateUrl: 'views/add.html',
            }).when('/detail/:name', {
                templateUrl: 'views/detail.html',
                controller: DetailController,
            }
            ).otherwise({
                templateUrl: 'views/404.html',
            })
        })
    </script>
</body>
</html>
